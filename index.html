<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='main.css' rel="stylesheet" />
</head>

<body>
    <div class="clockBox">
        <div class="head">
            Stopwatch
        </div>
        <div class='board'>
            <div class="cuted_board">

            </div>
            <span id='minutes'>00</span>
            <span>:</span>
            <span id='secunds'>00</span>
        </div>
        <div class="btns">
            <button id='start' class='btn btn_start' onclick="startFunc()">start</button>
            <button id='stop' class='btn btn_stop' onclick="stopFunc()">stop</button>
            <button id='reset' class='btn btn_reset' onclick="resetFunc()">reset</button>
            <button id='reset' class='btn btn_cut' onclick="cut()">cut</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
